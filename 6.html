    <div class="panel-body" style="padding:25px;">
        <div class="row">
            <div class="col-md-12">
                <p><big>小畢的生日快到了，他想要辦一場生日派對來慶祝。為了布置派對場地，小畢買了一卷彩帶，這卷彩帶有著如下圖所示每四格一組（黃紅紅藍）的重複樣式。小畢的姊姊也很喜歡這卷彩帶，因此趁小畢不注意的時候從彩帶中間剪下了一段，缺少的那一段在下圖以 「. . .」表示。小畢的姊姊說 ：「如果你能猜出剪下來的這段彩帶有幾個格子，我就把彩帶還改你。」</big></p>

<p><big><img alt="" src="./6_files/2016-CZ-01.png" style="width:100%"></big></p>

<p><big>請問下列哪一個選項可能是姊姊剪下彩帶的格子數？</big></p>
