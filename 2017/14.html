                <p>有一個簡易的數字辨認系統，它能認得下列用線段組合而成的數字：</p>

<p><img src="./14_files/2017-RU-02.png" style="width: 80%"></p>

<p>雖然每一個數字都是由最多七個線段組成，但其實要能辨認數字其實並不需要知道所有的線段。</p>

<p><strong class="text-info">問題是若要能明確辨認出所有數字(0...9)，哪些線段是必要的？</strong></p>
