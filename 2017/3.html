                <div class="col-md-12">
	五張卡牌向下覆蓋在桌面上，由左而右分別有16、8、4、2、1顆愛心，每張卡牌下面有0或1的卡牌密碼，如果數字是1就可以把卡牌翻開顯示卡牌上的愛心，如果數字是0則必須保持覆蓋，最後計算桌面上所有愛心數量，就是該組卡牌密碼代表的數字。
	<p style="margin-top:15px;">舉例來說，下圖的卡牌密碼是01001，總共有九個愛心，所以這組卡牌密碼代表的數字是9
