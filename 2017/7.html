                <p>海狸小賓使用各種大小的正方形或長方形壁紙來貼牆壁，每種壁紙有不同的顏色及圖案，但每種花色都只有一張。小賓沒有剪刀，不能剪壁紙，但是可以把壁紙貼到先貼好的不同花色壁紙上面，蓋住下面壁紙的一部分。</p>

<p>小賓貼出來的結果如下圖。</p>
