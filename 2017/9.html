<div class="panel panel-default" style="margin:30px 0;">
    <div class="panel-heading">
        <h4>串聯</h4>
    </div>
    <div class="panel-body" style="padding:25px;">
        <div class="row">
            <div class="col-md-12">
                <p>若在一串英文字母裡有二個接連而且相同的字母片段，我們稱之為「串聯片段」，而「串聯長度」則是指這個串聯片段的字母個數。</p>

<p>例如：字串AABABA中，有三種不同的串聯片段，分別為AA(長度為2，由兩個A組合而成)、ABAB(長度為4，由兩個AB組合而成)、BABA(長度為4，由兩個BA組合而成)。</p>

<p><strong class="text-info">下列英文片段中，最長的串聯長度為多少?</strong></p>

<p><strong class="text-info">TCTACTAACCTACTAACAC</strong></p>

            </div>
        </div>
