                <p><big>你知道嗎？海狸們也喜歡玩曲棍球唷！而兩隊在比賽結束後，每一隊的海狸會各排成一列，面對面行進，並在通過對方隊員時，彼此握手。按照這樣的握手方式，雙方隊伍的第一隻海狸會最先握手，接著雙方隊伍的前兩名海狸都會握手。（如下圖所示）。</big></p>

<p style="text-align:center"><big><img alt="" src="./12_files/2016-IE-04.png" style="height:156px; width:527px"></big></p>
