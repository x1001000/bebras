    <div class="panel-heading">
        <h4>運送沙包</h4>
    </div>
    <div class="panel-body" style="padding:25px;">
        <div class="row">
            <div class="col-md-12">
                <p><big><img alt="" src="./7_files/2016-CZ-02-CN.png" style="width:100%"></big></p>

<p><big>走廊上的電梯旁有一列整齊排放的沙包，每袋沙包上標示著該袋沙包的重量（公斤）。小海狸依下列規則將沙包以電梯運送到樓上的商店裡：</big></p>

<ul>
	<li><big>電梯每趟運送都裝載80至100公斤的沙包，最後一趟可裝載低於80公斤。</big></li>
	<li><big>裝載沙包時，須從最靠近電梯的沙包依序裝載。</big></li>
	<li><big>若某袋沙包導致電梯超重，則把該袋沙包放到該列沙包的最後方。</big></li>
</ul>

<p><big>請問電梯最少需運送幾趟才能將所有的沙包送達商店？（僅填數字）</big></p>

            </div>
